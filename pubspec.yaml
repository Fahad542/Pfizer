name: pfizer
description: pfizer

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 6.0.1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #db
  shared_preferences: ^2.0.17
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.12
  sqflite: ^2.2.4+1

  #For StateManagement And Root
  freezed_annotation: ^2.2.0
  stacked: ^2.3.15+1
  stacked_services: ^0.9.5

  #External Api
  flutter_keyboard_visibility: any
  connectivity_plus: ^3.0.2
  package_info: any
  dio: ^4.0.6
  geocoding: any
  geolocator: any
  intl: ^0.18.0
  in_app_update: ^4.0.1
  app_settings: ^4.1.1


  #For UI
  hexcolor: ^3.0.1
  cherry_toast: ^1.0.9
  cached_network_image: ^3.2.3
  dropdown_search: ^5.0.5
  google_maps_flutter: any
  provider:
dev_dependencies:
  build_runner: ^2.3.3
  package_rename: ^1.0.0+1
  stacked_generator: ^0.8.3
  freezed: ^2.3.2
  image_picker: ^1.0.2
  flutter_launcher_icons: ^0.11.0
  hive_generator: ^2.0.0
  gallery_saver: ^2.3.2

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  background_color: "#ffffff"
  adaptive_icon_background: "#ffffff"
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

package_rename_config:
  android:
    app_name: Pfizer
    bundle_name: pfizer
    package_name: com.premier.pfizer

  ios:
    app_name: Pfizer
    bundle_name: pfizer
    package_name: com.premier.pfizer

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 800
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 800
          style: italic